# Library Management System - Application Properties

# Server Configuration
server.port=8080

# application.properties
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=library_management;encrypt=false;trustServerCertificate=true
spring.datasource.username=app_backend  
spring.datasource.password=BackendApp2024#Secure!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.library=DEBUG

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
spring.main.allow-circular-references=true
# Application Configuration
app.name=Library Management System
app.version=1.0.0

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect